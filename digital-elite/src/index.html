<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="digitalElite.css" />
    <title>DIGITAL ELITE</title>
  </head>

  <body>
    <section class="sectionBackground"></section>
    <div class="body__backgroundTrapeze"></div>
    <header class="header">
      <img
        class="header__logoDigitalElite"
        src="../images/logo-digital-elite.png"
        alt="white logo with a retangle in the left side and a name 'DIGITAL ELITE' in the right side"
        width="10%"
      />
      <nav class="header__navegationBar">
        <a href="#home">HOME</a>
        <a href="#services">SERVICES</a>
        <a href="#clients">CLIENTS</a>
        <a href="#contact">CONTACT</a>
      </nav>
    </header>

    <section class="sectionMarketing">
      <p class="sectionMarketing__text">
        WE <span class="sectionMarketing__text--wordDigitalise">DIGITALISE</span
        ><br />YOUR BUSINESS PROCESS.
      </p>
      <button class="sectionMarketing__button">
        LEARN MORE
      </button>
    </section>

    <footer class="footer">
      <div class="footer__image">
        <img
          src="../images/location-icon.png"
          width="40px"
          alt="white icon of a location"
        />
      </div>
      <div class="footer__info">
        <p class="footer__info--number">8</p>
        <p class="footer__info--text">located in 8 areas</p>
      </div>

      <div class="footer__image">
        <img
          src="../images/customer-icon.png"
          width="40px"
          alt="white icon of a woman happy face"
        />
      </div>
      <div class="footer__info">
        <p class="footer__info--number">2450</p>
        <p class="footer__info--text">happy clients last year</p>
      </div>

      <div class="footer__image">
        <img
          src="../images/experience-icon.png"
          width="40px"
          alt="white icon of a shield with a check simbol in the center"
        />
      </div>
      <div class="footer__info">
        <p class="footer__info--number">2935</p>
        <p class="footer__info--text">years of combined experience</p>
      </div>
    </footer>
  </body>
</html>
